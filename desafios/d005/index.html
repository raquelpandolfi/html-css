<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html - cópia.ico" type="image/x-icon">
    <title>Tags HTML</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar para cada uso.</p>
    <ul> 
    <p><li title="Use a tag &lt;p&gt;" type="square">Parágrafo </p>
    <p><li title="Use a tag &lt;h1&gt;" type="square"> Títulos</p>
    <p><li title="Use a tag &lt;img&gt;" type="square">Imagens</p>
    <p><li title="Use a tag &lt;abbr&gt;" type="square"> Abreviações</p>
    <p><li title="Use a tag &lt;html&gt;" type="square"> Códigos-fonte</p>
    <p><li title="Use a tag &lt;ol&gt;" type="square"> Listas Numeradas</p>
    <p><li title="Use a tag &lt;ul&gt;" type="square"> Listas com demarcadores</p>
    </ul>
    
</body>
</html>
